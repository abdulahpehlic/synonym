<mat-toolbar class="toolbar">
  <span>Enter a word to find its synonyms: </span>
  <form (ngSubmit)="getSynonyms(wordSearchForm.value)" [formGroup]="wordSearchForm">
    <mat-form-field style="display: block;">
      <input matInput placeholder="Word" formControlName="wordString">
    </mat-form-field>
    <button type="submit">Search</button>
  </form>

</mat-toolbar>
<mat-card class="matCardContainer">
</mat-card>
